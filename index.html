<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wool Prices</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chart-container { width: 80%; max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <h2>Wool Prices from Tradepost Data Dump</h2>
  <div id="chart-container">
    <canvas id="woolChart"></canvas>
  </div>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1m-ptzpS9Ff_BZ2M7SmgLfrzyxmTpOS0IDxNGCKpgieU/export?format=csv&sheet=Tradepost%20Data%20Dump';

    fetch(csvUrl)
      .then(resp => resp.text())
      .then(text => {
        const parsed = Papa.parse(text.trim());
        const rows = parsed.data;

        // Determine if the first row is a summary row or the header
        const headerRowIndex = rows[0][0].toLowerCase() === 'product' ? 0 : 1;
        const header = rows[headerRowIndex];

        // Build a map from column title to index so layout changes are handled
        const col = {};
        header.forEach((h, idx) => {
          col[h.trim().toLowerCase()] = idx;
        });

        let woolRow = null;
        for (let i = headerRowIndex + 1; i < rows.length; i++) {
          if (rows[i][0] && rows[i][0].toLowerCase() === 'wool') {
            woolRow = rows[i];
            break;
          }
        }
        if (!woolRow) {
          document.getElementById('chart-container').textContent = 'Wool data not found.';
          return;
        }
        const labels = [
          'Tradepost value',
          'Minimal Sell price',
          'Planting Cost Per 1',
          'Average in last 24h',
          'Min in last 24h',
          'Max in last 24h'
        ];
        const values = [
          parseFloat(woolRow[col['tradepost value']]),
          parseFloat(woolRow[col['minimal sell price']]),
          parseFloat(woolRow[col['planting cost per 1']]),
          parseFloat(woolRow[col['average in last 24h']]),
          parseFloat(woolRow[col['min in last 24h']]),
          parseFloat(woolRow[col['max in last 24h']])
        ];

        new Chart(document.getElementById('woolChart'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Price (silver)',
              data: values,
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(err => {
        document.getElementById('chart-container').textContent = 'Failed to load data.';
        console.error(err);
      });
  </script>
</body>
</html>
